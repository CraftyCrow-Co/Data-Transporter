<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background: #f8f9fa;
    }
    
    h3 {
      margin: 0 0 16px;
      color: #202124;
      font-size: 16px;
      font-weight: 500;
    }
    
    #search {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }
    
    #search:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 360px;
      overflow-y: auto;
      background: white;
      border: 1px solid #dadce0;
      border-radius: 4px;
    }
    
    li {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f3f4;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
    }
    
    li:last-child {
      border-bottom: none;
    }
    
    li:hover {
      background: #f1f3f4;
    }
    
    li:active {
      background: #e8f0fe;
    }
    
    .folder-icon {
      color: #5f6368;
      font-size: 18px;
    }
    
    .folder-name {
      flex: 1;
      color: #202124;
      font-size: 14px;
    }
    
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #5f6368;
      font-size: 14px;
    }
    
    .loading {
      padding: 40px 20px;
      text-align: center;
      color: #1a73e8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>üìÅ Select Drive Folder</h3>
  <input type="text" id="search" placeholder="üîç Search folders..." oninput="filterFolders()">
  <ul id="folderList">
    <li class="loading">Loading folders...</li>
  </ul>

  <script>
    let allFolders = [];
    
    google.script.run
      .withSuccessHandler(render)
      .withFailureHandler(err => {
        document.getElementById('folderList').innerHTML = 
          '<li class="empty-state">Error loading folders: ' + err + '</li>';
      })
      .getDriveFolders();

    function render(folders) {
      allFolders = folders;
      displayFolders(folders);
    }
    
    function displayFolders(folders) {
      const ul = document.getElementById('folderList');
      
      if (!folders || folders.length === 0) {
        ul.innerHTML = '<li class="empty-state">No folders found</li>';
        return;
      }
      
      ul.innerHTML = '';
      folders.forEach(f => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="folder-icon">üìÅ</span>
          <span class="folder-name">${f.name}</span>
        `;
        li.onclick = () => selectFolder(f.id, f.name);
        ul.appendChild(li);
      });
    }
    
    function filterFolders() {
      const search = document.getElementById('search').value.toLowerCase();
      const filtered = allFolders.filter(f => 
        f.name.toLowerCase().includes(search)
      );
      displayFolders(filtered);
    }

    function selectFolder(id, name) {
      // Store the folder selection on the server
      google.script.run
        .withSuccessHandler(function(res) {
          // Close the picker
          google.script.host.close();
          
          // The parent window will call applySelectedFolder when it regains focus
          // We'll use a different approach - store in UserProperties and let parent poll
        })
        .withFailureHandler(function(err) {
          alert('Error selecting folder: ' + err);
        })
        .setSelectedArchiveFolder(id, name);
    }
  </script>
</body>
</html>
